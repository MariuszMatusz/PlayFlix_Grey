<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>PlayFlix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style__loginPage.css">
</head>
<body>
<header id="grey__background">
    <div id="header__functional__icon">
        <div id="red"></div>
        <div id="orange"></div>
        <div id="green"></div>
    </div>
</header>
<main id="main">
    <section id="login-page">
        <div id="login-page--editor">
            <img id="login-page__logo" src="/images/Image with removed background.png"/>

            <input  class="login-page__input" type="text" placeholder="Login">
            <input class="login-page__input" type="text" placeholder="Password">
            <a id="login-page__forgetPassword" href="">Forgot your e-mail address/password?</a>
            <a href=""><button id="login-page__loginButton">Login</button></a>
            <div id="login-page__create-account">Don't have a Playflix account yet?</div>
            <a href=""> <button id="login-page__register">Register</button></a>
        </div>
    </section>
</main>
<footer id="footer">
    <section id="footer-menu__box">
        <div id="footer-menu__box--editor">
            <div id="footer-menu__questions">Questions?</div>
            <a id="footer-menu__questions-contact" href="contact_us.html">Contact Us</a>
        </div>
    </section>
</footer>
</body>
</html>
