<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>PlayFlix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style__adduser.css">
</head>
<body>
<header id="grey__background">
    <div id="header__functional__icon">
        <div id="red"></div>
        <div id="orange"></div>
        <div id="green"></div>
    </div>
</header>
<section id="header-nav">
    <img id="logo-typ" src="/images/Image with removed background.png"/>
    <a href="chooseprofile.html"><img id="contact-us__back" src="/images/icons8-back-90.png"/></a>
    <img id="contact-us__restore" src="/images/icons8-res-90.png"/>
</section>
<main id="main">
    <div id="questions-page">Add User</div>
    <section id="add-user__box">
        <div id="add-user__box--editor">
            <div class="user-box__container">
                <div class="user-profile__image">
                    <img class="user-profile__image--editor" src="images/Marvels-DareDevil.png" alt="">
                </div>
                <div class="user-box__container-text">
                    <div class="user-box__container-input">
                        <p>Add user to use PlayFlix</p>
                    </div>
                    <div class="user-box__container-input">

                        <input type="text" placeholder="Username...">
                    </div>
                    <div class="user-box__container--border"></div>
                    <div class=""></div>
                    <div class="user-box__container-input">
                        <p>Subtitle language:</p>
                        <select class="input-choose-language">
                            <option value="english">English</option>
                            <option value="spanish">Spanish</option>
                            <option value="Polish">Polish</option>
                            <option value="German">German</option>
                        </select>
                    </div>
                    <div class="user-box__container--border"></div>
                    <div class="user-box__container-input">
                        <p>Age Category:</p>
                        <select class="input-choose-age" >
                            <option class="" value="" disabled selected>All categories</option>
                            <option value="child">do 13</option>
                            <option value="teen">13-16</option>
                            <option value="adult">18+</option>

                        </select>
                    </div>
                </div>

            </div>
        </div>

    </section>
    <div id="add-cancel__box">
        <a href="chooseprofile.html"><div class="add-user__icon">Add</div></a>
        <a href="chooseprofile.html"><div class="add-user__icon-cancel">Cancel</div></a>
    </div>
</main>
<footer id="footer">
    <section id="footer-menu__box">
        <div id="footer-menu__box--editor">
            <div id="footer-menu__questions">Questions?</div>
            <a id="footer-menu__questions-contact" href="contact_us.html">Contact Us</a>
        </div>
    </section>
</footer>
</body>
</html>
