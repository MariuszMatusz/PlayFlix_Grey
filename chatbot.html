<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>PlayFlix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
<header id="grey__background">
    <div id="header__functional__icon">
        <div id="red"></div>
        <div id="orange"></div>
        <div id="green"></div>
    </div>
</header>
<section id="header-nav">
    <img id="logo-typ" src="/images/Image with removed background.png"/>
    <a href=""><img id="contact-us__back" src="/images/icons8-back-90.png"/></a>
    <img id="contact-us__restore" src="/images/icons8-res-90.png"/>
</section>
<main id="main">

    <div id="questions-page">How can we help?</div>
    <section id="questions-problems">
        <div id="chat_box">
            <div class="chat-contacts__box" >
                <p>Contact us!</p>
                <br>

                <div>Phone number         123-456-789</div>
                <br>
                <div>Mon - Fri   8 - 18</div>
                <div> Sat - Sun  10 - 14</div>

                <br>
                <p>Łabiszyńska 15/3, 15-480 Warsaw</p>
            </div>
            <div class="chat-consultant__box" >
              <div class="chat-container">
                  <input  class="chat-consultant__box-textbox" type="text" placeholder="Chat with our consultant">
                  <img class="send__icon" src="images/icons8-send-50.png">
              </div>
            </div>
        </div>
        </div>


    </section>
</main>
</body>
</html>
